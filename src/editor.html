<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="editor.css" />
  <script src="https://cdn.jsdelivr.net/npm/web-streams-polyfill@2.0.2/dist/ponyfill.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.3/StreamSaver.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  <script src="editor.js" type="text/javascript"></script>
</head>
<body>
  <div id="container" class="lefthalf">
    <svg xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink"
       class="pad"
       id="pad"
       viewbox="0 0 512 512"
    >
      <image id="bgImage" x=0 y=0 width=512 height=512 stroke=null></image>
    </svg>
    <input id="xslider" type="range" min="1" max="100" value="50" />
    <input id="yslider" class="vslider" type="range" min="1" max="100" value="50" />
  </div>
  <div class="righthalf">
    <label id="target"></label>
    <br/>
    <div class="preview101">
      <svg xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         class="preview"
         id="preview1"
         viewbox="0 0 512 512"
      ></svg>
    </div>
    <br/>
    <div class="preview202">
      <svg xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         class="preview"
         id="preview2"
         viewbox="0 0 512 512"
      ></svg>
    </div>
  </div>
  <br/>
  <div class="editbuttons">
    <label>
      <input type="radio" value="draw" name="edit" checked />
      <img src="pen.png" alt="Draw" />
    </label>
    <label>
      <input type="radio" value="move" name="edit" />
      <img src="move.png" alt="Move" />
    </label>
    <label>
      <input type="radio" value="delete" name="edit" />
      <img src="delete.png" alt="Delete" />
    </label>
    &nbsp;&nbsp;
    <input id="undo" type="image" src="undo.png" title="Undo" />
    <input id="preview" type="image" src="preview.png" title="Preview" />
  </div>
  &nbsp;&nbsp;
  <div class="editbuttons">
    <input id="load" type="image" src="load.png" title="Load" />
    <input id="export" type="image" src="export.png" title="Export" />
    <input id="new" type="image" src="new.png" title="New" />
    &nbsp;&nbsp;
    <label>
      <input type="checkbox" value="move" name="glyph" />
      <img src="move2.png" alt="Move whole glyph" />
    </label>
  </div>
  <script>
    // onLoad
    (function() {
      acquireGlyph();
      setupCanvasHandlers(
          512, '#pad', '#preview1', '#preview2', '#bgImage', '#target');
      setupEditingHandlers('edit', '#undo', '#preview');
      setupFunctionHandlers('#load', '#export', '#new');
    })();
  </script>
</body>
