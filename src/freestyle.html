<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Calligraphy sheet generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>硬筆書法字帖產生器</h1>
    <form>
      <div class="row form-group">
        <div class="col-md-1">
          <input type="checkbox" id="rotate" />直式
        </div>
        <div class="col-md-1">
          <input type="checkbox" id="lighter" />淡化
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-1">內文</div>
        <div class="col-md-5">
          <textarea class="form-control" id="contents" rows="10" cols="12">
          </textarea>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-1">
          <input class="form-control" type="button" id="submit" value="Submit" />
        </div>
        <div class="col-md-1">
          <input class="form-control" type="button" id="print" value="Print" />
        </div>
      </div>
    </form>
    <iframe id="output" width=1216 height=1536 style="border:none;"></iframe>
    <script src="freestyle.js" type="text/javascript"></script>
  </body>
</html>
